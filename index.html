<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>To Do List</h2>
        <div class="row">
            <input type="text" name="Task" id="task-box" placeholder="Add your task here">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
